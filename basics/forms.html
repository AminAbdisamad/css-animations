    <title>Forms</title>

<body>
    <div class="container-form">
        
            <form action="" class="myFrom"><h2>Contact Us </h2>
                <div class="form-group">
                    <label> Name: </label>
                    <input type="text" name="name" id="name">
                </div>
                <div class="form-group">
                    <label> Email: </label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="form-group">
                    <label> Message: </label>
                    <textarea name="message" id="" cols="30" rows="10">
                    </textarea>
                    <input class="btn" type="submit"  name="" id="btn">
                </div>
            </form>
        
    </div>
